<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="../assets/images/barco.png" alt="Foto de um barco" />
      <aside>
        <section>
          <div class="topo">
            <img src="../assets/images/Avatar-UI-Unicorn-V2.svg" alt="" />
            <h1>UI Unicorn</h1>
          </div>
          <div class="formContainer">
            <h2>Nice to see you again</h2>
            <form action="" method="post">
              <fieldset>
                <label for="email">Login</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email or phone number"
                />
              </fieldset>
              <fieldset>
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter password"
                />
              </fieldset>

              <div class="forgot">
                <div class="rememberMe">
                  <img
                    id="botao"
                    src="../assets/images/Switcher.svg"
                    alt="botÃ£o"
                  />
                  <p id="remember">Remember me</p>
                </div>
                <a href="" id="forgot">Forgot password?</a>
              </div>

              <button type="submit">Sign in</button>
            </form>
          </div>
        </section>
        <div class="figma"></div>
      </aside>
    </main>
  </body>
</html>
